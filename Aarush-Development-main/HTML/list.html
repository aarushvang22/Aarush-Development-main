<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Shopping List</title>
    </head>


    <body>
        <h1>Grocery Shopping List</h1>
        
        <ul  style="list-style-type:disc">
            <li>Apples</li>
            <li>Bananas</li>
            <ul  style="list-style-type:disc">
                <li>Yellow</li>
            </ul>
            <li>Grapes</li>
            <li>Medicines</li>
            <ul  style="list-style-type:disc">
                <li>Advil</li>
                <li>Tylenol</li>
                <li>Vitamins</li>
                <li>Amoxicilin</li>
            </ul>
            <li>Cookies</li>
        </ul>
        
        <h2>Ordered Clothing List</h2>
        <ol  type="I" start="10">
            <li>Shirts</li>

            <ol>
                <li>Dress Shirt</li>
                <li>Casual Shirt</li>
            </ol>

            <li>Pants</li>
            <li>Shoes</li>
            <li>Shorts</li>
            <li>Ties</li>
            <li>Glasses</li>
        </ol>
    </body>
</html>
