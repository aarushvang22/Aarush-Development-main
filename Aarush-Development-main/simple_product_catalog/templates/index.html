<!DOCTYPE html>
<html>
    <head>
        <title>Product Entry</title>
    </head>

    <body>
        <h1>Product Entry</h1>

        <form method="POST" action="/add">
            Product: <input name="product" type="text" placeholder="Product" required><br>
            Category: <input name="category" type="text" placeholder="Category" required><br>
            Price: <input name="price" type="number" placeholder="Price" required><br>
            <input type="submit">
        </form>
    </body>
</html>
