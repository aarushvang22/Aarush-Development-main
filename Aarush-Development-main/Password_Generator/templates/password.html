<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
    </head>

    <body>
        <h1>Password Generator</h1>

        <form method="POST">
            <input type="text" name="passwordLength" placeholder="Password Length">
            <button type="submit">Generate Password</button>
        </form>

        <textarea rows="5" cols="40">
            {{generatedPassword}}
        </textarea>
    </body>
</html>
